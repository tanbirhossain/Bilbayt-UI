<div class="card" style="width: 30rem;">

  <div class="card-body">
    <form [formGroup]="regForm" novalidate>

      <h5 class="text-center font-weight-bold">Register</h5>
      <hr>

      <label for="FullName">Full Name</label>
      <div class="input-group mb-3">
        <input formControlName="FullName" #FullName class="form-control" type="text" placeholder="">

      </div>
      <div
        *ngIf="regForm.controls['FullName'].invalid && (regForm.controls['FullName'].dirty || regForm.controls['FullName'].touched || (regForm.controls['FullName'].untouched && this.formRegisterSubmitAttempt ))"
        class="alert alert-danger">
        <div *ngIf="regForm.controls['FullName'].errors.required">
          Full Name is required.
        </div>
      </div>
      <label for="Email">Email</label>
      <div class="form-group">
        <input formControlName="Email" #Email class="form-control" type="text" placeholder="">
        <small id="emailHelp" class="form-text text-muted">Using email address as username</small>
      </div>
      <div
        *ngIf="regForm.controls['Email'].invalid && (regForm.controls['Email'].dirty || regForm.controls['Email'].touched || (regForm.controls['Email'].untouched && this.formRegisterSubmitAttempt ))"
        class="alert alert-danger">
        <div *ngIf="regForm.controls['Email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="regForm.controls['Email'].errors.pattern">Wrong email address.
        </div>
      </div>


      <!-- ----- Password Name panel ---- -->

      <label for="Password">Password</label>
      <div class="input-group mb-3">

        <input formControlName="Password" #Password class="form-control" type="password" placeholder="">

      </div>

      <div
        *ngIf="regForm.controls['Password'].invalid && (regForm.controls['Password'].dirty || regForm.controls['Password'].touched || (regForm.controls['Password'].untouched && this.formRegisterSubmitAttempt ))"
        class="alert alert-danger">
        <div *ngIf="regForm.controls['Password'].errors.required">
          Password is required.
        </div>
      </div>






      <!-- ----- Retype Password Name panel ---- -->

      <label for="ConfirmPassword">Confirm Password</label>
      <div class="input-group mb-3">

        <input formControlName="ConfirmPassword" #ConfirmPassword class="form-control" type="Password" placeholder="">

      </div>

      <div
        *ngIf="regForm.controls['ConfirmPassword'].invalid && (regForm.controls['ConfirmPassword'].dirty || regForm.controls['ConfirmPassword'].touched || (regForm.controls['ConfirmPassword'].untouched && this.formRegisterSubmitAttempt ))"
        class="alert alert-danger">
        <div *ngIf="regForm.controls['ConfirmPassword'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div
        *ngIf="(regForm.value.Password != regForm.value.ConfirmPassword) && (regForm.controls['ConfirmPassword'].dirty || regForm.controls['ConfirmPassword'].touched || (regForm.controls['ConfirmPassword'].untouched && this.formRegisterSubmitAttempt ))"
        class="alert alert-danger">
        <div>
          Passord and Confirm Password should be the same.
        </div>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errors?.length > 0">
        <ul>
          <li *ngFor="let error of errors">
            {{ error }}
          </li>
        </ul>
      </div>
      <div *ngIf="message != null" class="alert alert-success">
        {{message}}
      </div>
      <div class="form-group">
        <button [disabled]="loading" (click)="onRegisterFormSubmit()" class="btn btn-primary btn-block">
          REGISTER
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
      </div>



      <div class="d-flex justify-content-center mb-3">
        Do you have an account?&nbsp; <a class="" style="color:blue;" [routerLink]="['/login']">
          Login</a>
      </div>


    </form>
  </div>
</div>
