<div class="card" style="width: 30rem;">
  <div class="card-body">
    <form [formGroup]="logForm" novalidate>
      <h5 class="text-center font-weight-bold">Log In</h5>
      <hr>
      <label for="Email">Email</label>
      <div class="input-group mb-3">

        <input formControlName="Email" #Email class="form-control" type="text" placeholder="">

      </div>
      <div
        *ngIf="logForm.controls['Email'].invalid && (logForm.controls['Email'].dirty || logForm.controls['Email'].touched || (logForm.controls['Email'].untouched && this.formLoginSubmitAttempt ))"
        class="alert alert-danger">
        <div *ngIf="logForm.controls['Email'].errors.required">
          Email is required.
        </div>

      </div>

      <label for="Password">Password</label>
      <div class="input-group mb-3">


        <input formControlName="Password" #Password class="form-control" type="password" placeholder="">

      </div>
      <div>
        <div
          *ngIf="logForm.controls['Password'].invalid && (logForm.controls['Password'].dirty || logForm.controls['Password'].touched || (logForm.controls['Password'].untouched && this.formLoginSubmitAttempt ))"
          class="alert alert-danger">
          <div *ngIf="logForm.controls['Password'].errors.required">
            Password is required.
          </div>
        </div>

      </div>



      <div class="alert alert-danger" role="alert" *ngIf="errors?.length > 0">
        <ul>
          <li *ngFor="let error of errors">
            {{ error }}
          </li>
        </ul>
      </div>
      <div class="form-group">
        <button [disabled]="loading" (click)="onLoginFormSubmit()" class="btn btn-primary btn-block">
          LOGIN
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
      </div>
      <div class="d-flex justify-content-center mb-3">
        Don't have an account?&nbsp; <a class="" style="color:blue;" [routerLink]="['/registration']">
          Register</a>
      </div>



    </form>
  </div>

</div>
